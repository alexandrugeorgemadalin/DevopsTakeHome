# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      id: dotnet-build
      run: dotnet build --no-restore

    - name: Test
      id: dotnet-test
      if: always() && steps.dotnet-build.outcome == 'success'
      run: dotnet test --no-restore --verbosity normal

    - name: Create package
      id: dotnet-create-package
      if: always() && steps.dotnet-test.outcome == 'success'
      run: dotnet publish -c Release --property:PublishDir=DevopsTakeHomePackage
    
    # - name: Zip the package
    #   id: zip-package
    #   if: always() && steps.dotnet-create-package.outcome == 'success'
    #   uses: montudor/action-zip@v1
    #   with:
    #     args: zip -qq -r DevopsTakeHomePackage.zip DevopsTakeHomePackage
    
    - name: Upload zip artifact
      id: upload-artifact
      if: always() && steps.dotnet-create-package.outcome == 'success'
      uses: actions/upload-artifact@v3
      with:
        name: DevopsTakeHomePackage
        path: DevopsTakeHomePackage